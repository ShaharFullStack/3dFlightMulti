<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="icon">
    <title>Balloon Fighter Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for multiplayer elements */
        #multiplayer-scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 200px;
            z-index: 100;
        }
        
        #multiplayer-scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        
        #multiplayer-scoreboard th, 
        #multiplayer-scoreboard td {
            padding: 3px 5px;
            text-align: left;
        }
        
        #multiplayer-scoreboard th {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #chatOverlay {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: white;
            z-index: 1000;
        }
        
        #chatMessages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        #chatInput {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 3px;
        }
        
        #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .multiplayer-badge {
            position: fixed;
            top: 45px;
            right: 10px;
            background-color: rgba(0, 150, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            display: none;
        }
        
        .player-name-tag {
            position: absolute;
            pointer-events: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            transform: translate(-50%, -100%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="loading-screen" style="position: fixed; width: 100%; height: 100%; background-color: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h1>Balloon Fighter</h1>
        <div style="width: 300px; height: 20px; background-color: #333; border-radius: 10px; margin-top: 20px; overflow: hidden;">
            <div id="loading-bar" style="width: 0%; height: 100%; background-color: #0f0; transition: width 0.3s;"></div>
        </div>
        <p id="loading-text">טוען משחק...</p>
        <button id="start-button" style="margin-top: 20px; padding: 10px 20px; background-color: #0f0; color: black; border: none; border-radius: 5px; cursor: pointer; display: none;">התחל משחק</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="multiplayer-status" class="multiplayer-badge">מצב מרובה משתתפים פעיל</div>
        <div id="chatOverlay">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="הקלד הודעה ולחץ Enter..." />
        </div>
    </div>
    
    <script>
        // Simulate loading progress
        let progress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const startButton = document.getElementById('start-button');
        
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                loadingText.textContent = 'המשחק מוכן!';
                startButton.style.display = 'block';
            }
            loadingBar.style.width = `${progress}%`;
        }, 300);
        
        startButton.addEventListener('click', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
        });
    </script>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
