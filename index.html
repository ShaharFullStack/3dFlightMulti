<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="icon">
    <title>Balloon Fighter Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for multiplayer elements */
        #multiplayer-scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 200px;
            z-index: 100;
        }
        
        #multiplayer-scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        
        #multiplayer-scoreboard th, 
        #multiplayer-scoreboard td {
            padding: 3px 5px;
            text-align: left;
        }
        
        #multiplayer-scoreboard th {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #chatOverlay {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: white;
            z-index: 1000;
        }
        
        #chatMessages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        #chatInput {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 3px;
        }
        
        #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .multiplayer-badge {
            position: fixed;
            top: 45px;
            right: 10px;
            background-color: rgba(0, 150, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            display: none;
        }
        
        .player-name-tag {
            position: absolute;
            pointer-events: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            transform: translate(-50%, -100%);
            white-space: nowrap;
        }
        
        /* Player name input screen */
        #player-name-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #player-name-form {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            width: 80%;
        }
        
        #player-name-form h2 {
            margin-top: 0;
            color: #0f0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        #player-name-form p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        #player-name-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        
        #player-name-input:focus {
            outline: none;
            border-color: #0f0;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        #player-name-submit {
            padding: 12px 30px;
            background-color: #0f0;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        #player-name-submit:hover {
            background-color: #00ff9d;
            transform: scale(1.05);
        }
        
        .health-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
            z-index: 100;
        }
        
        .health-bar-fill {
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .health-bar-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <!-- Player Name Input Screen -->
    <div id="player-name-screen">
        <div id="player-name-form">
            <h2>Welcome to Balloon Fighter</h2>
            <p>Enter your name to join the multiplayer game. Your name will be displayed to other players in the game.</p>
            <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15" autofocus>
            <button id="player-name-submit">Start Game</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" style="position: fixed; width: 100%; height: 100%; background-color: #000; color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h1>Balloon Fighter</h1>
        <div style="width: 300px; height: 20px; background-color: #333; border-radius: 10px; margin-top: 20px; overflow: hidden;">
            <div id="loading-bar" style="width: 0%; height: 100%; background-color: #0f0; transition: width 0.3s;"></div>
        </div>
        <p id="loading-text">טוען משחק...</p>
        <button id="start-button" style="margin-top: 20px; padding: 10px 20px; background-color: #0f0; color: black; border: none; border-radius: 5px; cursor: pointer; display: none;">התחל משחק</button>
    </div>

    <!-- Game UI -->
    <div id="game-ui" style="display:none;">
        <div id="multiplayer-status" class="multiplayer-badge">מצב מרובה משתתפים פעיל</div>
        <div id="chatOverlay">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="הקלד הודעה ולחץ Enter..." />
        </div>
        
        <!-- Player Health Bar -->
        <div class="health-bar">
            <div class="health-bar-fill" id="health-bar-fill"></div>
            <div class="health-bar-text" id="health-bar-text">100/100</div>
        </div>
    </div>
    
    <script>
        // Handle player name submission
        document.getElementById('player-name-form').addEventListener('submit', function(e) {
            e.preventDefault();
            startGameWithName();
        });
        
        document.getElementById('player-name-submit').addEventListener('click', function(e) {
            e.preventDefault();
            startGameWithName();
        });
        
        function startGameWithName() {
            const playerNameInput = document.getElementById('player-name-input');
            let playerName = playerNameInput.value.trim();
            
            // If name is empty, use a default
            if (!playerName) {
                playerName = "Pilot " + Math.floor(Math.random() * 1000);
            }
            
            // Store name in localStorage for persistence
            localStorage.setItem('balloonFighterPlayerName', playerName);
            
            // Hide player name screen
            document.getElementById('player-name-screen').style.display = 'none';
            
            // Show loading screen
            document.getElementById('loading-screen').style.display = 'flex';
            
            // Start loading sequence
            startLoading();
        }
        
        // Try to retrieve previous name
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('balloonFighterPlayerName');
            if (savedName) {
                document.getElementById('player-name-input').value = savedName;
            }
        });
        
        // Simulate loading progress
        function startLoading() {
            let progress = 0;
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            const startButton = document.getElementById('start-button');
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    loadingText.textContent = 'המשחק מוכן!';
                    startButton.style.display = 'block';
                }
                loadingBar.style.width = `${progress}%`;
            }, 300);
            
            startButton.addEventListener('click', () => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                
                // This tells the game to start and initialize with the player name
                window.gameInitialized = true;
                
                // Create a custom event to signal the game to start with the player name
                const event = new CustomEvent('gameStart', {
                    detail: {
                        playerName: localStorage.getItem('balloonFighterPlayerName')
                    }
                });
                document.dispatchEvent(event);
            });
        }
    </script>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
