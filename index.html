<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="icon">
    <title>Balloon Fighter Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Player Name Input Screen -->
    <div id="player-name-screen">
        <div id="player-name-form">
            <h2>Welcome to Balloon Fighter</h2>
            <p>Enter your name to join the multiplayer game. Your name will be displayed to other players in the game.</p>
            <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15" autofocus>
            <button id="player-name-submit">Start Game</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>Balloon Fighter</h1>
        <div class="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text">טוען משחק...</p>
        <button id="start-button">התחל משחק</button>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="multiplayer-status" class="multiplayer-badge">מצב מרובה משתתפים פעיל</div>
        <div id="chatOverlay">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="הקלד הודעה ולחץ Enter..." />
        </div>
        <div id="altitude"></div>
        <div id="score"></div>
        <div id="difficulty"></div>
        <div id="connection-status"></div>
        <div class="health-bar-container">
            <div class="health-bar"></div>
        </div>
        <div id="multiplayer-scoreboard">
            <h3>Scoreboard</h3>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body"></tbody>
            </table>
        </div>
        <div id="kill-feed"></div>
        <div class="damage-flash"></div>
        <div class="respawn-countdown"></div>
        <div id="controls-info"></div>
    </div>

    <script src="ui.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
